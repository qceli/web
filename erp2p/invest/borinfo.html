<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>e融在线-借款人信息</title>
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<meta content="yes" name="apple-touch-fullscreen"/>
	<meta content="telephone=no,email=no" name="format-detection"/>
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
	<link type="text/css" rel="stylesheet" href="../css/index.css">
	<link type="text/css" rel="stylesheet" href="../css/dd-component-bundle.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script>
		$.ajax({
			url: 'http://app.erp2p.com/down/action/invest/borinfoAction.php',
			type: 'GET',
			dataType : "jsonp",
			jsonp: "callbackparam",//服务端用于接收callback调用的function名的参数
    		jsonpCallback:"success_jsonpCallback",//callback的function名称
    		success : function(data){
    			$(".user_x").html(data.userName);
    			$(".basic>ul>li:eq(0)>span").html(data.success_dk+"次");
    			$(".basic>ul>li:eq(1)>span").html(data.dk_err+"次");
    			$(".basic>ul>li:eq(2)>span").html(data.requireRepay+"元");
    			$(".basic>ul>li:eq(3)>span").html(data.success_repay+"期");
				$(".basic>ul>li:eq(4)>span").html(data.fail_repay+"期");
				$(".basic>ul>li:eq(5)>span").html(data.dk_sum_money+"元");
				if(data.headpic!=""){
					$(".por_i>i").html("<img src='"+data.headpic+"'>");
				}
    		},
    		error:function(){
        		alert('系统错误');
   			}
		})		
	</script>
	</head>

<!--头部-->
  <header>
    <div class="back" onclick="javascript:history.back(-1);"></div>

      </div>
  </header>
<!--头部--> 
<!--中间-->

	    <div class="scroll_container">      
			<!-- 用户名/头像   -->
		    <div class="por_div">
				<div class="por_i"><i></i></div>
		        <div class="user_x"></div> 
		    </div>    
		<!-- 用户名/头像   -->  
		<!-- 基本   -->
		<div class="basic">
	    	<ul>
	        	<li><label>借款成功</label><span></span></li>
	        	<li><label>借款失败</label><span></span></li>
	        	<li><label>等待还款</label><span></span></li>
	        	<li><label>正常还款</label><span></span></li>
	        	<li><label>逾期还款</label><span></span></li>
	        	<li><label>累计借款</label><span></span></li>            
	        </ul>
	 	</div>     
	    </div>  
	<!-- 基本   -->                      
    </div>
